      add_host:
        name: "{{ item }}"
        groups: glusterfs
      with_items:
      - "{{ groups['postdeploy_glusterfs'] }}"

- include: /usr/share/ansible/openshift-ansible/playbooks/openshift-glusterfs/uninstall.yml
